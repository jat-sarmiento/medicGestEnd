<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="add-doc text-center" (click)="addDoctor()">
                <mat-card-content>
                    Ingresar Doctor <br>
                    <mat-icon>group_add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div><hr>

    <!---DOCTOR TABLA-->

    <mat-form-field >
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Nombre Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Telefono Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let row">+593 {{row.mobile}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- Departamento Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
          </ng-container>

          <!-- Genero Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>

           <!-- OPcion Column -->
           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opción </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="viewDoctor(row)">
                      <mat-icon>abrir vista</mat-icon>
                      <span>Ver </span>
                    </button>
                    <button mat-menu-item (click)="editDoctor(row)">
                      <mat-icon>Editar</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="deleteDoctor(row)">
                      <mat-icon>eliminar</mat-icon>
                      <span>Borrar</span>
                    </button>
                  </mat-menu>
                  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Fila que se muestra cuando no hay datos  coincidentes. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      

</div>
